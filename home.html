<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Home - GirlyPop</title>
    <link rel="stylesheet" href="css files/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="product-page">
        <div class="product-details">
            
        </div>
    </section>
    
    <nav>
        <a href="landing.html"><img src="images/GirlyPop white background.png" alt="logo"></a>
        <select name="categories" id="">
            <option value="" selected hidden>Categories</option>
            <option value="">Tops</option>
            <option value="">Bottoms</option>
            <option value="">Accessories</option>
            <option value="">Dresses</option>
            <option value="">Outerwear</option>
        </select>
        <div class="search-bar">
            <i class="bi bi-search-heart"></i>
            <input type="text" placeholder="Search...">
            <p>GO</p>
        </div>
        <div class="move">
            <a href="home.html"><button class="bi moves bi-house bi-filled"></button></a>
            <div class="cart-count"><a href="checkout.html">
                <p>0</p>
                <button class="bi moves bi-bag"></button>
            </a></div>
            <button class="bi moves bi-person"></button>
        </div>
    </nav>

    <section class="featured">
        <h3>Featured Products</h3>
        <div class="featured-products">
            <div class="f-product">
                <div class="description">
                    <div class="description-text">
                        <h4>Purple patterned top</h4>
                        <p>$50.75</p>    
                    </div>
                    <i class="bi bi-cart2 cart-track"></i>
                </div>
                <img src="images/tops/Tops copy.jpeg" alt="top">
            </div>

            <div class="f-product">
                <div class="description">
                    <div class="description-text">
                        <h4>Pink wedges</h4>
                        <p>$75.50</p>    
                    </div>
                    <i class="bi bi-cart2 cart-track"></i>
                </div>
                <img src="images/shoes/download (100).jpeg" alt="shoes">
            </div>

            <div class="f-product">
                <div class="description">
                    <div class="description-text">
                        <h4>Low-rise jeans</h4>
                        <p>$100.10</p>
                    </div>
                    <i class="bi bi-cart2 cart-track"></i>
                </div>
                <img src="images/bottoms/Y2k bottoms.jpeg" alt="Bottoms">
            </div>

            <div class="f-product">
                <div class="description">
                    <div class="description-text">
                        <h4>Leather biker jacket</h4>
                        <p>$150.15</p>
                    </div>
                    <i class="bi bi-cart2 cart-track"></i>
                </div>
                <img src="images/accessories/leather jacket.jpeg" alt="Outerwear">
            </div>

            <div class="f-product">
                <div class="description">
                    <div class="description-text">
                        <h4>Gyaru bag</h4>
                        <p>$120.25</p>
                    </div>
                    <i class="bi bi-cart2 cart-track"></i>
                </div>
                <img src="images/accessories/bag.jpeg" alt="accessory">
            </div>
        </div>
    </section>

    <section class="for-you">
        <h3>For You</h3>
        <div class="for-you-products">
            
        </div>
    </section>

    <footer>
        <p>Â© 2025 GirlyPop. All rights reserved.</p>
        <div class="contact">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-instagram"></i>
        </div>
    </footer>

</body>
</html>
