<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirlyPop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleintro.css">
</head>

<body>

    <nav>
        <img src="images/New GirlyPop logo.png" alt="GirlyPop logo" class="logo">
        <div class="search-container">
            <i class="bi bi-search-heart"></i>
            <input type="text" id="search-input" placeholder="Looking for...">
            <div class="demacation"></div>
            <button type="submit" id="search-go">Seek</button>
        </div>
        <div class="navigations">
            <ul>
                <li class="nav-three nav-active">Home</li>
                <li class="nav-one">Sell</li>
                <li class="nav-two">Sign In</li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <main class="content">
        
            <section class="image-box">
                <div class="slider-container">
                    <div class="overlay">
                        <div class="overlay-text">
                            <h1>ALL THINGS WOMENS—</h1>
                            <p class="wardrobe">Tops</p>
                        </div>
                        <div class="the-overlay"></div>
                        <div class="image-slider">
                            <img src="images/Tops copy.jpeg" alt="Tops" class="slide"/>
                            <img src="images/Y2k bottoms.jpeg" alt="Bottoms" class="slide" />
                            <img src="images/patchwork dress.jpeg" alt="Outerwear" class="slide"/>
                            <img src="images/pink shoes.jpeg" alt="Shoes" class="slide" />
                            <img src="images/bag.jpeg" alt="Accessories" class="slide" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        <footer>
            <p>© ALL RIGHTS RESERVED</p>
        </footer>
    
    </div>
    
    <script src="scriptintro.js"></script>
</body>

</html>
