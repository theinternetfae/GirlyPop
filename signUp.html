<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GirlyPop</title>
    <link rel="stylesheet" href="css files/signUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="welcome"></section>
    <section class="form">
        <form action="">
            <h2>SIGN UP</h2>
            <input type="text" placeholder="Name" class="text">
            <input type="email" placeholder="E-mail" class="text">
            <input type="password" placeholder="Password" class="text">
            <input type="password" placeholder="Confirm Password" class="text">
            <div class="newsletter">
                <input type="checkbox" class="checknews" name="checknews">
                <label for="checknews" class="checknews-label">Sign Up for our Newsletter?</label>
            </div>
            <button type="submit" class="submit">Submit</button>
            <div class="somewhere">
                <p>Already have an account?</p>
                <a href="signIn.html" class="button">Sign In</a>
            </div>
            <div class="contact">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </form>
    </section>

</body>
</html>
