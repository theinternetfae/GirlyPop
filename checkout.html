<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GirlyPop</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <img src="images/GirlyPop white background.png" alt="logo">
        <div class="search-bar">
            <i class="bi bi-search-heart"></i>
            <input type="text" placeholder="Search...">
            <p>GO</p>
        </div>
        <div class="move">
            <button class="bi moves bi-house"></button>
            <button class="bi moves bi-bag bi-filled"></button>
            <button class="bi moves bi-person"></button>
        </div>
    </nav>

    <div class="cart-info">
    </div>

    <script src="checkout.js"></script>
</body>
</html>
