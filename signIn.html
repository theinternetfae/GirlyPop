<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GirlyPop</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="form">
        <form action="">
            <h2>SIGN IN</h2>
            <input type="email" placeholder="E-mail" class="text">
            <input type="password" placeholder="Password" class="text">
            <p class="pass-redirect">Forgot Password?</p>
            <button type="submit" class="submit">Submit</button>
            <div class="somewhere">
                <p>Don't have an account?</p>
                <a href="signUp.html" class="button">Sign Up</a>
            </div>
            <div class="contact">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </form>
    </section>
    <section class="welcome"></section>

</body>
</html>
